add_newline = false

palette = "colors"

[palettes.colors]
background = "1E1E1E"
gray1 = "#D3D7CF"
gray2 = "#383838"
black1 = "#17191A"
yellow1 = "#B89501"
yellow2 = "#c4a000"
white1 = "#F2F2F2"
azure = "#0067BF"
dotnetpurple = "#4627CE"

[os]
format = '[ $symbol ]($style)'
disabled = false
style = "bold bg:gray1 fg:black1"

[azure]
disabled = false
format = '[](bg:azure fg:black1)[ $symbol$subscription ]($style)[](bg:black1 fg:azure)'
style = "bold bg:azure fg:white"

[time]
disabled = false
format = '[\[ $time \]]($style) '
time_format = '%F %T'

[username]
format = '[ $user ]($style)'
disabled = false
style_root = "bold bg:gray2 fg:red"
style_user = "bold bg:gray2 fg:yellow"
show_always = true

[cmd_duration]
format = '[](bg:black1 fg:gray1)[   $duration ]($style)[](bg:black1 fg:gray1)'
style = "bg:gray1 fg:black1"
min_time = 100
show_milliseconds = true

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[directory]
format = '[$path]($style)[$read_only]($read_only_style)'
style = "bold bg:cyan fg:white"
read_only = " 󰌾"

[docker_context]
symbol = " "

[elixir]
